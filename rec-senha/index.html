<div class="container">
    <div class="img-top-box">
        <img src="../assets/imgs/crown.png" alt="Símbolo de uma coroa com um fundo preto e cinza" class="crown-top">
    </div>
    <div class="row biometrias-cadastradas box-edit">
        <form method="get" action="index.html" class="formulario">

            <div class="mb-3 pergunta">
                <label for="idResposta" class="form-label">Lorem Ipsum?</label>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" id="idResposta"
                    aria-describedby="Input para a resposta de recuperação de senha" placeholder="Digita a resposta:"
                    required maxlength="30">
                <span class="input-group-text"><a type="button"><img src="../assets/imgs/borracha.png"

            </div>

            <div class="mb-3 btns-rec-pergunta">
                <button type="button" class="btn btn-danger" onclick="window.location.href = '../login/index.html'">
                    Voltar
                </button>
                <button type="submit" class="btn btn-dark">
                    Enviar
                </button>
            </div>
        </form>
    </div>

</div>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
