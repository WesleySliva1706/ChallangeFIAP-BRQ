<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/styles/style-config.css">

    <title>Tela Configurações - Fintech</title>
</head>

<body>
    <div class="btn-voltar">
        <h1>
            <a href="./index.html"><img src="../assets/imgs/icons.config/voltar 1.svg" alt="botao de voltar"></a>
        </h1>
    </div>

    <main>
        <ul class="lista-config">
            <li><img class="biometria" src="../assets/imgs/icons.config/impressao-digital (1).png"

            <li><img class="bluetooth" src="../assets/imgs/icons.config/bluetooth (1) 1 (1).svg"

            </li>
            <li><img class="emergencia" src="../assets/imgs/icons.config/ligacao-de-emergencia 2.svg"

                    alt="icone hora/data">Hora/Data</li>
            <li><img class="seguro" src="../assets/imgs/icons.config/carro-quebrado 2.png"
