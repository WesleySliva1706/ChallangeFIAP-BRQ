<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/style-config.css">

    <title>Tela Configurações - Fintech</title>
</head>
<body>
    <div class="btn-voltar">
        <a href="./index.html"><img src="./images/icons.config/voltar 1.svg" alt="botao de voltar"></a>  
    </div>
    
    <main>
        <ul class="lista-config">
        <li class="biometria"><img src="./images/icons.config/biometria.svg" alt="icone biometria">Biometria</li>
        <li class="bluetooth"><img src="./images/icons.config/bluetooth (1) 1.svg" alt="icone bluetooth">Bluetooth</li>
        <li class="emergencia"><img src="./images/icons.config/ligacao-de-emergencia 2.svg" alt="icone ligação emergência">Ligação de Emergência</li>
        <li class="hora-data"><img src="./images/icons.config/calendario 1.svg" alt="icone hora/data">Hora/Data</li>
        <li class="seguro"><img src="./images/icons.config/carro-quebrado 2.svg" alt="icone telefone seguro">Telefone do Seguro</li>
        <li class="sair">Sair do Sistema</li>
    </ul>
