<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

    <!-- Fonte: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="stylesheet" href="../assets/styles/styleNew.css">


    <title>Biometria</title>
</head>

<html>

<a href="index.html">
    <img src="../assets/imgs/voltar.png" alt="Seta de voltar">
</a>

<div class="container">
    <div class="img-top-box">
        <img src="../assets/imgs/digital-v2.png" alt="Símbolo de uma digital com um fundo preto e cinza">
    </div>
    <div class="row biometrias-cadastradas box-new">
        <form method="get" action="index.html" class="formulario">
            <div class="mb-3">
                <input type="text" class="form-control" id="idNome" aria-describedby="Nome do dono da biometria"
                    placeholder="Insira seu nome:" required maxlength="30">
            </div>

            <div class="mb-3">
                <select class="form-select" aria-label="Qual dedo foi cadastrado">
                    <option value="0" selected>Qual é o dedo cadastrado?</option>
                    <option value="1">Mindinho E</option>
                    <option value="2">Mindinho D</option>
                    <option value="3">Anelar E</option>
                    <option value="4">Anelar D</option>
                    <option value="5">Meio E</option>
                    <option value="6">Meio D</option>
                    <option value="7">Indicador E</option>
                    <option value="8">Indicador D</option>
                    <option value="9">Polegar E</option>
                    <option value="10">Polegar D</option>
                </select>
            </div>

            <div class="mb-3 txt-label">
                <label for="leitorDigital">Insira sua digital abaixo</label>
            </div>

            <div class="mb-3 leitor-digital">
                <button type=" submit" class="btn leitor-digital" id="leitorDigital">
                    <img src="../assets/imgs/digital.png" alt="Digital">
                </button>
            </div>
        </form>
    </div>

</div>

<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
    integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
    crossorigin='anonymous'></script>


</body>

</html>
